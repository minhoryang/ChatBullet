<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Chat</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/sticky-footer.css">
</head>
<body>
    <header class="navbar navbar-full navbar-dark navbar-fixed-top bg-primary">
        <!-- TODO responsive?! -->
        <h1 class="navbar-brand">Chatbullet</h1>
        <ul class="nav navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">#Room1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">#Room2</a>
            </li>
        </ul>
    </header>
    <div class="container-fluid">
        <div id="log"></div> <!-- TODO scroll howto? -->
    </div>
    <footer class="footer">
        <div class="container">
            <form id="send">
                <input type="text" id="room" placeholder="#room" />
                <input type="text" id="msg" placeholder="message" />
                <input type="submit" value="Send" />
            </form>
            <form id="join">
                <input type="text" id="room" placeholder="#room" />
                <input type="submit" value="Join" />
            </form>
            <form id="leave">
                <input type="text" id="room" placeholder="#room" />
                <input type="submit" value="Leave" />
            </form>
        </div>
    </footer>

    <script type="text/javascript" src="//code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.socket.io/socket.io-1.4.5.js"></script>

    <!-- templates -->
    <script type="text/html" id="system_tmpl">
        <div>
            <message />
            <br>
        </div>
    </script>
    <script type="text/html" id="talked_tmpl">
        <div>
            <user />
            <a class="message">
                <message />
            </a>
            <button type="button" class="btn btn-warning btn-sm mod">Mod</button>
            <button type="button" class="btn btn-danger btn-sm del">Del</button>
            <br>
        </div>
    </script>

    <script type="text/javascript" charset="utf-8">
        function system_tmpl(message){
            tmpl = $($("#system_tmpl").html());
            $("message", tmpl).replaceWith(message);
            return tmpl
        }

        function talked_tmpl(message){
            tmpl = $($("#talked_tmpl").html());
            $("user", tmpl).replaceWith(message.user);
            $("message", tmpl).replaceWith(message.data);
            $("a", tmpl).attr('href', message.id);
            $(tmpl).attr('id', message.id);
            if (myself === message.user){
                $("button.mod", tmpl).on('click', function(){
                    socket.emit(
                            'modify_msg_req',
                            {
                                id: message.id,
                                data: prompt(message.data, message.data)
                            }
                    )
                });
                $("button.del", tmpl).on('click', function(){
                    socket.emit(
                            'delete_msg_req',
                            {
                                id: message.id
                            }
                    )
                });
            }else{
                $("button", tmpl).remove();
            }
            $('#log').append(tmpl);
        }
        var myself = "{{ user }}";
        var socket;
        $(document).ready(function(){
            socket = io.connect('/ws');

            socket.on('connect', function(){
                $('#log').append('connected!<br>');
                {% if message_id %}
                    socket.emit(
                            'lookback_messages',
                            {
                                from_msg_id: '{{ message_id }}'
                            }
                    );
                {% endif %}
            });

            socket.on('disconnect', function(){
                history.back();
            });

            socket.on('system', function(message){
                $('#log').append(system_tmpl(message.message));
            });

            socket.on('talked', function(message){
                talked_tmpl(message);
                console.log(message);
            });

            socket.on('modified_msg', function(message){
                $('div#' + message.id + ' .message').text(message.data);
            });

            socket.on('deleted_msg', function(message){
                $('div#' + message.id).remove();
            });

            $('#send').submit(function (){
                socket.emit(
                        'send_message',
                        {
                            data: $('#send #msg').val(),
                            room: $('#send #room').val()
                        }
                );
                return false;
            });

            $('#join').submit(function (){
                socket.emit(
                        'join_req',
                        {
                            room: $('#join #room').val()
                        }
                );
                return false;
            });

            $('#leave').submit(function (){
                socket.emit(
                        'leave_req',
                        {
                            room: $('#leave #room').val()
                        }
                );
                return false;
            });
        });
    </script>
</body>
</html>
